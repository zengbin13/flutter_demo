flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/icon/icon.png'
  min_sdk_android: 21
  web:
    generate: true
    image_path: 'assets/images/icon/icon.png'
    background_color: '#hexcode'
    theme_color: '#hexcode'
  windows:
    generate: true
    image_path: 'assets/images/icon/icon.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/images/icon/icon.png'
